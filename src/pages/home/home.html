<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Noticias
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content >

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-card *ngFor="let item of feeds">
    <!-- <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/avatar.png">
          </ion-avatar>
          <h2>Marty McFly</h2>
          <p>November 5, 1955</p>
        </ion-item> -->
    <img [src]="item.thumbmail">

    <ion-card-content>
      <p>{{item.descricao}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col align-self-center text-center>
        <ion-note>
          {{item.data}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-infinite-scroll (ionInfinite)="getModeFedd($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab bottom right>
    <button ion-fab (click)="addFeed()" class="btn">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
