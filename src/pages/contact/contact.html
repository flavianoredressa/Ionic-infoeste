<ion-content padding class="transparent-header">
    <ion-header>
      <ion-navbar>
      </ion-navbar>
    </ion-header>
    <!-- <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + user.coverImage +')'}"></div> -->
    <div id="profile-bg" [ngStyle]="{'background-image': 'url(assets/imgs/topo.png)'}"></div>
    <div id="content">
      <div id="profile-info" padding>
        <img id="profile-image" [src]="user.avatar" (click)="trocarAvatar()" >
        <h3 id="profile-name">{{user.nome}}</h3>
        <p>{{user.ocupacao}} &bull; {{user.cidade}}</p>
      </div>
      <hr class="margin-btn" />
      <button block ion-button  color="light" outline (click)="showConfirm()"  >Sair</button>
      <hr/>
    </div>
    <ion-fab bottom right >
        <button ion-fab mini class="btn-edit" (click)="editarProfile()"  >  <ion-icon ios="md-create" md="md-create"></ion-icon></button>
      </ion-fab>
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" >
  </ion-content>
